<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atividade</title>
</head>
<body>

  <div class="container">

    <form>
      <h2>Estacionamento</h2>
      <label class="a">Modelo: <input type="text" name="" id="modelo"></label>
      <label class="a">Placa: <input type="text" name="" id="placa"></label>
      <label class="a">Cor: <input type="text" name="" id="cor"></label>
      <label class="a">Entrada: <input type="time" name="" id="entrada"></label>
      <label class="a">Saída: <input type="time" name="" id="saida"></label>
      <button type="submit">Estacionar Carro</button>
      <button type="submit">Saída de Carro</button>
      <button type="submit">Mostrar Carros Estacionados</button>
    </form>

    <table class="tabela" border="1">
      <tr>
        <td>MODELO</td>
        <td>PLACA</td>
        <td>COR</td>
        <td>ENTRADA</td>
        <td>SAIDA</td>
      </tr>
    </table>

  </div>

  


  <script src="index.js"></script>
</body>
</html>
